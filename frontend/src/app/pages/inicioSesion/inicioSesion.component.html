<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-contenedor2">
        <div class="contenedor-imagen">
        <img align='bottom' src="Recursos/deportics.png">
        </div>
        <p class="registro-link">¿No tienes cuenta? <a href="registroUsuario.html">Regístrate aqui</a></p>

    </div>
    <div class="login-contenedor" align="TOP">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST" (ngSubmit)="oninicioSesion()">
            <div class="input-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required [(ngModel)]="credenciales.correo">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contrasena" placeholder="Ingresa tu contraseña" required [(ngModel)]="credenciales.contrasena"> 
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <p class="recuperar-contrasena">¿Perdiste tu contraseña? <a href="#">Recupérala aquí</a></p>
        </form>
        

    </div>

</body>
</html>

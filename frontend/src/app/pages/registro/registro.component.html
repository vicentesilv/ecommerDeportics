<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="registro-contenedor" align="TOP">
        <h2>Registrate</h2>
        <form action="#" method="POST">
            <div class="input-group inline">
                <div class="input-field">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-field">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" placeholder="0" required>
                </div>
            </div>
            <div class="input-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Ingresa tu email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="input-group inline">
                <div class="input-field">
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" placeholder="Ingresa tu colonia" required>
                </div>
                <div class="input-field">
                    <label for="cp">Codigo Postal</label>
                    <input type="number" id="cp" placeholder="00000" min="10000" max="99999" required>
                </div>
            </div>
            <div class="input-group inline">
                <div class="input-field">
                    <label for="calle">Calle</label>
                    <input type="text" id="calle" placeholder="Nombre de tu calle" required>
                </div>
                <div class="input-field">
                    <label for="nCasa">Numero de casa</label>
                    <input type="text" id="nCasa" placeholder="Ingresa tu numero de casa" required>
                </div>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
    </div>
    
    <div class="registro-contenedor2">
        <div class="contenedor-imagen">
        <img align="bottom" src="Recursos/deportics.png">
        </div>
        <p class="inicioSesion-link">¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesion aqui</a></p>
    </div>
</body>
</html>
